<html>
    <head>
        <title>Console Documention</title>
    </head>
    <body>
        <h1>Console Parameter</h1>
        <script>
        
            console.log("1. This operation is successful."); 
            document.write('Console.log= This will print "1. This operation is successful "  in the console.')
        
        
            console.info("This is info!");
            
            document.write('<br><br>console.info=will the display info')
        
            console.warn("Lookout!"); 
            document.write('<br><br>console.warn=will display as a warning.')
        
            console.error("Something went wrong.")
            document.write('<br><br>console.error=display pop-up in danger error.')

            document.write('<br><br>console.trace() :- Outputs a stack trace to the console.')
            function hello(name  = "AAkash"){
                console.trace("Name: ", name);
                return `Hello ${name}`;
            }
            hello();

            document.write('<br><br>console.assert() :- It gives and alert') 
                       console.assert(2==2,'This is correct'); //display no message
           

            document.write('<br><br>console.count() :- Logs the number of times that this particular call to count has been called')
            console.count("This command count the number "); //Count Number: 1
          

            document.write('<br><br>console.group() :- Creates a new group in the console.')   
            document.write('<br><br> console.groupEnd() :- Exits the current inline group in the console.')

            console.group("PRoduct");
                console.log("Mango");
                console.log("Ratnagiri");
            console.group("Rate");
                console.log("450/dozen");
                console.log("600/dozen");
            console.groupEnd();

            document.write('<br><br>console.table() :- Display tabular data as a table ')
            var information={
                Cartoon:"Pokemon",
                fav:'pikachu',
                type:'electric',
            }
            console.table(information);

            document.write('<br><br>console.time() :- Starts a timer (can track how long an operation takes')
            document.write('<br><br>console.timeEnd() :- Stops the times that was previously started by console.time()')

            console.time();
            var a = 10;
            var b = 20;
            var sub = a - b ;
            console.log("Subtarction = ",sub);
            console.timeEnd();

        </script>
    </body>
</html>
