<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Name</title>
</head>
<body>
    <script>
        let version = prompt("Enter OS name and version.")
        document.write('Entered OS name is  '+ version)
       console.log(`The OS name is ${version.split(" ")[0]} and version is ${version.split(" ")[1]}`);
       
     
    </script>
</body>
</html>
